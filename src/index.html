<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>JavaScript OOP</title>
</head>
<body>
    <div id="app" class="container">
        <div class="excel">
            <div class="excel__header">
                <input type="text" class="excel__header--input" value="Новая таблица">
                <div class="excel__header--button--wrap">
                    <div class="excel__header--button--exit">
                        <i class="material-icons">delete</i>
                    </div>
                    <div class="excel__header--button--exit">
                        <i class="material-icons">exit_to_app</i>
                    </div>
                </div>
            </div>
            <div class="excel__toolbar">
                <div class="excel__toolbar--button--exit">
                    <i class="material-icons">format_align_left</i>
                </div>
                <div class="excel__toolbar--button--exit">
                    <i class="material-icons">format_align_center</i>
                </div>
                <div class="excel__toolbar--button--exit">
                    <i class="material-icons">format_align_right</i>
                </div>
                <div class="excel__toolbar--button--exit">
                    <i class="material-icons">format_bold</i>
                </div>
                <div class="excel__toolbar--button--exit">
                    <i class="material-icons">format_italic</i>
                </div>
                <div class="excel__toolbar--button--exit">
                    <i class="material-icons">format_underlined</i>
                </div>
            </div>
            <div class="excel__formula">
                <div class="excel__formula--info">fx</div>
                <div class="excel__formula--input" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="excel__table">
                <div class="excel__table--row">
                    <div class="excel__table--row--info"></div>
                    <div class="excel__table--row--collumns">
                        <div class="excel__table--row--collumns--collumn">A</div>
                        <div class="excel__table--row--collumns--collumn">B</div>
                        <div class="excel__table--row--collumns--collumn">C</div>
                        <div class="excel__table--row--collumns--collumn">A</div>
                        <div class="excel__table--row--collumns--collumn">B</div>
                        <div class="excel__table--row--collumns--collumn">C</div>
                    </div>
                </div>
                <div class="excel__table--row">
                    <div class="excel__table--row--info">1</div>
                    <div class="excel__table--row--ceil">
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">A1</div>
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">B1</div>
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">C1</div>
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">A1</div>
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">B1</div>
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">C1</div>
                    </div>
                </div>
                <div class="excel__table--row">
                    <div class="excel__table--row--info">2</div>
                    <div class="excel__table--row--ceil">
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">A2</div>
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">B2</div>
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">C3</div>
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">A2</div>
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">B2</div>
                        <div class="excel__table--row--collumns--collumn" contenteditable="true">C3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
